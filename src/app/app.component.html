<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <label for="projectname">Project Name</label>
            <input
              type="text"
              id="projectname"
              class="form-control"
              formControlName="projectname"
            />
            <span
              class="help-block"
              *ngIf="
                !signUpForm.get('projectname').valid &&
                signUpForm.get('projectname').touched
              "
              >NoT vALID
            </span>
            <span *ngIf="signUpForm.get('projectname').hasError('bannedNames')"
              >Name Required</span
            >
          </div>
          <div class="form-group">
            <label for="email"> Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              #email
            />
          </div>
          <span
            class="help-block"
            *ngIf="
              !signUpForm.get('email').valid && signUpForm.get('email').touched
            "
            >Email its not valid</span
          >

          <div class="form-group">
            <label for="status">Project Status : </label>
            <select id="status" name="status" formControlName="status">
              <option value="stable">Stable</option>
              <option value="critical">Critical</option>
              <option value="finished">Finished</option>
            </select>
          </div>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          (click)="onSubmit()"
          [disabled]="signUpForm.invalid"
        >
          Submit
        </button>
      </form>

      <div class="row">
        <div class="col-xs-12">
          <h3>Data</h3>
          <p>Project name :{{ project.projectname }}</p>
          <p>Email : {{ project.email }}</p>
          <p>Status : {{ project.status }}</p>
        </div>
      </div>

      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
